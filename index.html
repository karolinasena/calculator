<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body>
   <div class="container">
       <div class="calculator">
           <h2>Calc</h2>

           <input type="text" value="0" id="display" readonly>

           <div class="keys">

            <div class="row-1">
               <button class="key key-number" value="7">7</button>
               <button class="key key-number" value="8">8</button>
               <button class="key key-number" value="9">9</button>
               <button class="key key-delete" value="C">C</button>
            </div>

            <div class="row-2">
               <button class="key key-number" value="4">4</button>
               <button class="key key-number" value="5">5</button>
               <button class="key key-number" value="6">6</button>
               <button class="key key-operation" value="+">+</button>
            </div>

             <div class="row-3">
               <button class="key key-number" value="1">1</button>
               <button class="key key-number" value="2">2</button>
               <button class="key key-number" value="3">3</button>
               <button class="key key-operation" value="-">-</button>
             </div>

             <div class="row-4">
               <button class="key key-operation" value="%">mod</button>
               <button class="key key-number" value="0">0</button>
               <button class="key key-operation" value="/">/</button>
               <button class="key key-operation" value="x">x</button>
             </div>

             <div class="row-5">
               <button class="key-reset" value="CE">CE</button>
               <button class="key-equal" value="=">=</button>
             </div>
               
           </div>
       </div>
   </div>

   <script src="/main.js"></script>
</body>

</html>
